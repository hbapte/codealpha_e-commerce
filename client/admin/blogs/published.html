<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Blog - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/published.css">
</head>
<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">        
            </div>
            <div class="navbar__right">
             
              <a href="#">
                <img width="30" src="/images/avatar.svg" alt="" />
                <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
              </a>
            </div>
          </nav>

        <main>
            <div class="main__container">
                <div class="main__title">
                    <div class="main__greeting">              
                    </div>
                </div>

                <div class="blog-container">
     

                <h2>Published Blogs <span id="publishedBlogsCount" class="badge"></span></h2>
                <div id="loader" class="loader"></div>
                
                    <table>
                        <thead>                            
                            <tr>
                                
                                <th>Title</th>
                                <th>Tags</th>
                                <th>Excerpt</th>
                                <th>Reading Time</th>
                                <th>Featured Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blogsBody">
                            <div id="loader" class="loader"></div>
                
                        </tbody>
                    </table>
                </div>
            </div>



            <div id="editPopup" class="edit-popup">
                <div class="edit-popup-content">
                    <span class="close-btn" onclick="closeEditPopup()">&times;</span>
                    <h2>Edit Blog</h2>
                    <form id="editForm">
                        <div class="input-group">
                            <label for="editTitle">Title:</label>
                            <input type="text" id="editTitle" name="editTitle">
                        </div>
                        <div class="input-group">
                            <label for="editTags">Tags:</label>
                            <input type="text" id="editTags" name="editTags">
                        </div>
                        <div class="input-group">
                            <label for="editExcerpt">Excerpt:</label>
                            <textarea id="editExcerpt" name="editExcerpt"></textarea>
                        </div>
                        <div class="input-group">
                            <label for="editReadingTime">Reading Time:</label>
                            <input type="text" id="editReadingTime" name="editReadingTime">
                        </div>
                        <div class="input-group">
                            
                            <div class="input-group">
                                <label for="editFeaturedImage">Featured Image:</label>
                                <input type="text" id="editFeaturedImage" name="editFeaturedImage">
                                <input type="file" id="editFeaturedImageFile" style="display: none;" accept="image/*">
                                <button type="button" onclick="document.getElementById('editFeaturedImageFile').click()">Select Image</button>
                            </div>
                        <div class="edit-btns">
                            <button type="submit" class="save-btn">Save Changes</button>
                            <button type="button" class="cancel-btn" onclick="closeEditPopup()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            

        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <h1>Admin</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>
            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="../dashboard.html">Summary</a>
                </div>
                <h2>Messages</h2>
                <div class="sidebar__link">
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                    <a href="../messages/inbox.html">Inbox</a>
                </div>
                <h2>Blogs</h2>
                <div class="sidebar__link">
                    <i class="fa fa-edit"></i>
                    <a href="/new-blog.html">New Blog</a> 
                </div>
                <div class="sidebar__link  active_menu_link">
                    <i class="fa fa-money"></i>
                    <a href="#">Published</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-pencil"></i>
                    <a href="#">Drafts</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-bookmark"></i>
                    <a href="#">Bookmarks</a>
                </div>
                <div class="sidebar__logout">
                    <i class="fa fa-power-off"></i>
                    <a href="/index.html">Log out</a>
                </div>
            </div>
        </div>
    </div> 
   

    

    <script src="../js/published.js"></script>
</body>
</html>
