<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Categories</title>
    <link href="/admin/css/style.css" rel="stylesheet">
    <link href="/admin/css/category.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
   
</head>


    <body id="body">
        <div class="container">
          <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
            </div>
            <div class="navbar__right">
      
              <a href="#">
                <img width="30" src="/images/avatar.svg" alt="" />
                <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
              </a>
            </div>
          </nav>
      
          <main>
            <div class="main__container">
      
      
      
      
                <h1>Categories</h1>
                <div id="loading">Loading categories...</div>
                <div id="error" style="display: none; color: red;"></div>
                <div id="categories-container"></div>
            
                <!-- Edit Category Modal -->
                <div id="edit-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2>Edit Category</h2>
                        <form id="edit-form">
                            <label for="category-name">Name:</label>
                            <input type="text" id="category-name" name="name" required><br><br>
                            <label for="category-description">Description:</label>
                            <textarea id="category-description" name="description" required></textarea><br><br>
                            <button type="submit" class="edit-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            
                <!-- Delete Confirmation Modal -->
                <div id="delete-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2>Are you sure you want to delete this category?</h2>
                        <button id="confirm-delete-btn" class="delete-btn">Yes, Delete</button>
                        <button id="cancel-delete-btn" class="edit-btn">Cancel</button>
                    </div>
                </div>
            
          
             
      
            </div>
          </main>
      
          <div id="sidebar">
            <div class="sidebar__title">
              <div class="sidebar__img">
      
                <h1>Admin</h1>
              </div>
              <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>
      
            <div class="sidebar__menu">
              <div class="sidebar__link ">
                <i class="fa fa-home"></i>
                <a href="/admin/dashboard.html">Summary</a>
              </div>
      
              <h2>Orders</h2>
                     <div class="sidebar__link">
                <i class="fa fa-cube  
      "></i> <a href="/orders.html">Received</a>
              </div>
      
              <div class="sidebar__link">
                <i class="fa fa-calendar"></i>
                <a href="/users.html">Pending </a>
              </div>
      
              <div class="sidebar__link">
                <i class="fa fa-calendar"></i>
                <a href="/users.html">Completed</a>
              </div>
      
              <div class="sidebar__link">
                <i class="fa fa-calendar"></i>
                <a href="/users.html">Cancelled </a>
              </div>
      
      
              <h2>Product Category</h2>
              <div class="sidebar__link  ">
                <i class="fa fa-plus
      "></i> <a href="/admin/category/new.html">New</a>
              </div>
              <div class="sidebar__link active_menu_link">
                <i class="fa fa-cube
      "></i> <a href="/admin/category/">Categories</a>
              </div>
      
      
              <h2>Products</h2>
              <div class="sidebar__link ">
                <i class="fa fa-plus
      "></i> <a href="/admin/products/new.html">New </a>
              </div>
              <div class="sidebar__link">
                <i class="fa fa-cube
      "></i> <a href="/admin//products/">Products</a>
              </div>
      
             
          
              <div class="sidebar__logout">
                <i class="fa fa-power-off"></i>
                <a href="/index.html">Log out</a>
              </div>
            </div>
          </div>
        </div>
      
      
      
    



    
    <script src="/admin/js/category.js"></script>  
</body>
</html>
