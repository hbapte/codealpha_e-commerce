<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/admin/css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/admin/css/style.css" />
</head>



<body id="body"></body>
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
        </div>
        <div class="navbar__right">
  
          <a href="#">
            <img width="30" src="/images/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>
  
      <main>

        <div class="p-container">
     
            <form id="editProductForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                    </select>
                </div>            
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div>
                    <label for="featured">Featured:</label>
                    <select id="featured" name="featured">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
                <div>
                    <label for="images">Images (1-3):</label>
                    <div id="dropZone">
                        <p>Click to select or drag and drop images here</p>
                        <input type="file" id="images" name="images" accept="image/*" multiple style="display: none;">
                    </div>
                    <div id="imagePreview"></div>
                </div>
                <button type="submit">Update Product</button>
            </form>
            <div id="errorMessages" class="error"></div>
        </div>
       

       
      </main>
  
      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
  
            <h1>Admin</h1>
          </div>
          <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
        </div>
  
        <div class="sidebar__menu">
          <div class="sidebar__link ">
            <i class="fa fa-home"></i>
            <a href="#">Summary</a>
          </div>
  
          <h2>Orders</h2>
                 <div class="sidebar__link">
            <i class="fa fa-cube  
  "></i> <a href="/orders.html">Received</a>
          </div>
  
          <div class="sidebar__link">
            <i class="fa fa-calendar"></i>
            <a href="/users.html">Pending </a>
          </div>
  
          <div class="sidebar__link">
            <i class="fa fa-calendar"></i>
            <a href="/users.html">Completed</a>
          </div>
  
          <div class="sidebar__link">
            <i class="fa fa-calendar"></i>
            <a href="/users.html">Cancelled </a>
          </div>
  
  
          <h2>Product Category</h2>
          <div class="sidebar__link">
            <i class="fa fa-plus
  "></i> <a href="/admin/category/new.html">New</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-cube
  "></i> <a href="/admin/category/">Categories</a>
          </div>
  
  
          <h2>Products</h2>
          <div class="sidebar__link">
            <i class="fa fa-plus
  "></i> <a href="/admin/products/new.html">New </a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-cube
  "></i> <a href="/admin//products/">Products</a>
          </div>
  
         
      
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="/index.html">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/admin/js/edit-product.js"></script>
  </body>
</html>
