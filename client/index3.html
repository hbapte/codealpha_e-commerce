<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Hero Section</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Discover Our Latest Collection</h1>
                <p class="hero-description">Elevate your style with our premium, handcrafted products. Shop now and experience the difference.</p>
                <a href="#" class="cta-button">Shop Now</a>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1620797959912-08d56933f2fd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Featured Product" id="heroImage">
            </div>
        </div>
    </section>

    <script>
        // Simple image carousel
        const images = [
            'https://images.unsplash.com/photo-1527347757911-56639bbfa470?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://images.unsplash.com/photo-1456615074700-1dc12aa7364d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://images.unsplash.com/photo-1566502548870-875212fb031d?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        ];
        let currentImageIndex = 0;
        const heroImage = document.getElementById('heroImage');

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            heroImage.style.opacity = 0;
            setTimeout(() => {
                heroImage.src = images[currentImageIndex];
                heroImage.style.opacity = 1;
            }, 500);
        }

        setInterval(changeImage, 5000);
    </script>
</body>
</html>
